        <span class="day"></span>
        <p>days</p>
      </div>

        <span class="hour"></span>

      </div>

      </div>
    </div>

  </div>

  <!-- 立方体盒子 -->

      <span style="--i:0"></span>
      <span style="--i:1"></span>
      <span style="--i:2"></span>
      <span style="--i:3"></span>
    </div>
    <!-- 文字 -->

      <span style="--i:1" data-text="New">New</span>
      <span style="--i:2" data-text="Year">Year</span>
